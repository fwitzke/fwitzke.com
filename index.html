  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fernando Witzke</title>
    <meta name="description" content="Fernando Witzke's personal website">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="styles/0b0e5dbb.main.css"/>
    <script src="scripts/vendor/d7100892.modernizr.js"></script>
  </head>
  <body ng-app="witzke">
    <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="pure-g-r" id="layout" ng-controller="ExperienceCtrl">
      <div class="sidebar pure-u">
        <header class="header">
          <hgroup>
            <h1 class="brand-title">Fernando Witzke</h1>
            <h2 class="brand-tagline">Software Developer</h2>
          </hgroup>

          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <span class="fa-stack fa-lg">
                  <a href="mailto:fernando.muraro@gmail.com" target="_blank">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-envelope fa-stack-1x"></i>
                  </a>
                </span>
              </li>
              <li class="nav-item">
                <span class="fa-stack fa-lg">
                  <a href="http://www.linkedin.com/in/fwitzke" target="_blank">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-linkedin fa-stack-1x"></i>
                  </a>
                </span>
              </li>
              <li class="nav-item">
                <span class="fa-stack fa-lg">
                  <a href="http://github.com/fwitzke" target="_blank">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x"></i>
                  </a>
                </span>
              </li>
              <li class="nav-item">
                <span class="fa-stack fa-lg">
                  <a href="http://twitter.com/pigroxalot" target="_blank">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x"></i>
                  </a>
                </span>
              </li>
            </ul>
          </nav>
        </header>
      </div>

      <div class="pure-u-1">
        <div class="content">
          <div class="experiences" ng-repeat="exp in experiences">
            <h1 class="experience-type">{{exp.type}}</h1>

            <section class="experience" ng-repeat="item in exp.items">
              <header>
                <div class="avatar" ng-if="item.avatar" ng-class="item.avatar"></div>
                <a ng-if="item.image" ng-href="{{item.link}}" target="_blank" class="image" ng-class="item.image"></a>
                <h2>{{item.title}}</h2>
                <h3>{{item.company}}</h3>
                <p class="meta">{{item.period|period}} | {{item.location}}</p>
              </header>

              <div class="description">
                <p>{{item.description}}</p>
              </div>
            </section>
          </div>

          <footer class="footer">
            <div class="pure-menu pure-menu-horizontal pure-menu-open">
              <ul>
                <li><a href="http://github.com/fwitzke/fwitzke.com" target="_blank">Hosted on Github</a></li>
              </ul>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-45949472-1');ga('send','pageview');
    </script>

    <script src="scripts/afba9df1.vendor.js"></script>

    <script src="scripts/8ce92688.main.js"></script>

    <script src="scripts/d41d8cd9.plugins.js"></script>
</body>
</html>
